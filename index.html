<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login in / Sigin in</title>
  </head>
  <body>
    <div class="controls">
      <h1 id="sign-up">Sign Up</h1>
      <h1 id="sign-in">Sign In</h1>
    </div>
    <div class="container">
      <div class="form-container">
        <div class="sign-in">
          <form action="">
            <i class="fas fa-user"></i>
            <h2>Sign In</h2>
            <input type="text" placeholder="User Name" class="box" />
            <input type="password" placeholder="Password" class="box" />
            <input type="submit" value="Sign In" / >
            <a href="#">Forget Password</a>
          </form>
        </div>
        <div class="sign-up">
          <form action="">
            <i class="fas fa-user"></i>
            <h2>Sign Up</h2>
            <input type="text" placeholder="User Name" class="box" />
            <input type="email" placeholder="Email" class="box" />
            <input type="password" placeholder="Password" class="box" />
            <input type="submit" value="Sign Up" / >
            <a href="#">Forget Password</a>
          </form>
        </div>
      </div>

      <div class="image-container">
        <div class="images">
          <img src="./image/signin.svg" alt="" />
          <img src="./image/signup.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#sign-up").click(function () {
          $(".sign-in").css("margin-left", "-34rem");
          $(this).css("margin-top", "-5rem");
          $(".images > img").css("margin-left", "0rem");
        });
        $("#sign-in").click(function () {
          $(".sign-in").css("margin-left", "0rem");
          $("#sign-up").css("margin-top", "1rem");
          $(".images > img").css("margin-left", "-18rem");
        });
      });
    </script>
  </body>
</html>
